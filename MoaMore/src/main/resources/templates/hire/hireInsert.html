				<div class="mb-3">

				<div class="divStyle mb-3">
							  <div class="form-floating border fullWidth">
							  	<div class="row">

							  		</div>
							  	</div>
							  </div>
							</div>
				
				<div class="divStyle mb-3">
							  <div class="form-floating border fullWidth">
							  	<div class="row">
							  		<div class="col-md-3">
							  			<div style="padding : 16px;">
							  				<label for="floatingTextarea">자격요건</label><span id="star">*</span>
							  			</div>
							  		</div>
							  		<div class="col-md-9">
							  			<textarea id="qual" class="form-control radius fullWidth" placeholder="자격요건을 작성해주세요" style="height: 200px; resize: none; border:none;"></textarea>
							  		</div>
							  	</div>
							  </div>
							</div>
				
				<div class="divStyle mb-3">
							  <div class="form-floating border fullWidth">
							  	<div class="row">
							  		<div class="col-md-3">
							  			<div style="padding : 16px;">
							  				<label for="floatingTextarea">우대사항</label>
							  			</div>

							  		<div class="col-md-9">
							  			<textarea id="pref" class="form-control radius fullWidth" placeholder="우대사항을 작성해주세요" style="height: 200px; resize: none; border:none;"></textarea>

							  </div>
							</div>
				
				<div class="divStyle mb-3">
							  <div class="form-floating border fullWidth">
							  	<div class="row">
							  		<div class="col-md-3">
							  			<div style="padding : 16px;">
							  				<label for="floatingTextarea">복지 및 혜택</label>
							  			</div>

							  		<div class="col-md-9">
							  			<textarea id="welf" class="form-control radius fullWidth" placeholder="복지 및 혜택을 작성해주세요" style="height: 200px; resize: none; border:none;"></textarea>
							  		</div>

							  </div>
							</div>
				
				<div class="mb-3">
					<label for="tag">경력</label>
					<select id="carr" class = "selectStyle">
						<option th:each="list : ${list.Y}" th:text="${list.desct}" th:attr="value=${list.prov}">경력</option>

				</div>
				
				<div class="mb-3">
					<label for="tag">학력</label>
					<select id="shcr" class = "selectStyle">
						<option th:each="list : ${list.D}" th:text="${list.desct}" th:attr="value=${list.prov}">학력</option>
					</select>
				</div>
				
				<div class="mb-3">
					<label for="tag">마감일</label><span id="star">*</span>
					<input id="exprDt" type="date" class="form-control" name="exprDt" placeholder="태그를 입력해 주세요">
				</div>
				
				<div class="mb-3">
					<label for="tag">근무지역</label><span id="star">*</span>
					<select id="wksite" class = "selectStyle">

				</div>
				
				<div class="mb-3">

			</form>
			<div >
				<button type="button" class="btn btn-outline-dark" id="btnList">목록</button>
				<button type="button" class="btn btn-outline-dark" id="btnSave">저장</button>
			</div>
			<!-- 이미지업로드 버튼 모달창 -->
				<!-- Modal -->
				<div class="modal fade" id="imgUpModal" tabindex="-1" aria-labelledby="imgUpModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content radius">
				      <div class="modal-header">
				        <h5 class="modal-title" id="imgUpModalLabel" >구인공고 이미지 등록</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body">
						<form id="imgUpForm" encType="multipart/form-data">
						
							<!-- 현재 작성 구인공고 기본키값 -->
							<!-- <input id="recruitKey" name="recruitNo" type="hidden" th:value="${.recruitNo}"> -->

							<table class="table">
								<tbody class="trColor">
									<tr>
										<th>썸네일</th>
										<td><input id="thumbnailImg" name="thumbnailImg" type="file"></td>
									</tr>
									<tr>
										<th>상세 이미지</th>
										<!-- 다중임으로 배열형식으로 받아오기 detailImg[] -->
										<td><input id="detailImg" name="detailImg" type="file"></td>
									</tr>
								</tbody>
							</table>
						</form>
					  </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary radius" style="background-color:gray; border : none;" data-bs-dismiss="modal">닫기</button>
				        <button id="imgUpBtn" type="button" class="btn btn-dark radius">등록</button>
				      </div>
				    </div>
				  </div>
				</div>
		</div>
	</article>

	<br>
<script>
let recruitNo = $('#recruitNo').val(); // 새 구인공고 번호
let ttl = $('#ttl').val(); // 제목
let coNm = $('#coNm').val(); // 기업이름
let skill = $('#skill').val(); // 기술
let job = $('#job').val(); // 직군
let maBuss = $('#maBuss').val(); // 주요업무
let qual = $('#qual').val(); // 자격요건
let pref = $('#pref').val(); // 우대사항
let welf = $('#welf').val(); // 복지
let carr = $('#carr').val(); // 경력
let shcr = $('#shcr').val(); // 학력
let exprDt = $('#exprDt').val(); // 마감일
let wksite = $('#wksite').val(); // 지역

// let formData = new FormData($('#coImg')[0]); // 폼데이터 썸네일
// let formData = new FormData($('#recruitImg')[i]); // 상세 이미지(여러장 배열) 

	// 공고목록으로 이동
	$(document).on('click', '#btnList', function(e){
		e.preventDefault();

		location.href="/hirePage";
	});
	// 저장	
	$(document).on('click', '#btnSave', function(e){
		e.preventDefault();
		let recruitNo = $('#recruitNo').val(); // 새 구인공고 번호
		let ttl = $('#ttl').val(); // 제목
		let coNm = $('#coNm').val(); // 기업이름
		let skill = $('#skill').val(); // 기술
		let job = $('#job').val(); // 직군
		let maBuss = $('#maBuss').val(); // 주요업무
		let qual = $('#qual').val(); // 자격요건
		let pref = $('#pref').val(); // 우대사항
		let welf = $('#welf').val(); // 복지
		let carr = $('#carr').val(); // 경력
		let shcr = $('#shcr').val(); // 학력
		let exprDt = $('#exprDt').val(); // 마감일
		let wksite = $('#wksite').val(); // 지역
		let intro=editor2.getHTML(); // 서비스
		let coImg = imgName; // 썸네일 이미지 파일명
		let data = {
				"ttl" : ttl,
				"coNm" : coNm,
				"skill" : skill,
				"job" : job,
				"maBuss" : maBuss,
				"qualCond" : qual,
				"prefCond" : pref,
				"welf" : welf,
				"carr" : carr,
				"shcr" : shcr,
				"exprDt" : exprDt,
				"wksite" : wksite,
				"coIntro" : intro,
				"coImg" = coImg;
		}
		thumnailInsert();
		location.href="/hirePage";
	});
	
	//에디터 정의
    const editor2 = new toastui.Editor({  
              el: document.querySelector('#editor2'),
              previewStyle: 'vertical',
              height: '500px',
             initialValue: '', 
             initialEditType: "wysiwyg",
              hooks: {
                   addImageBlobHook: (blob, callback) => {
                     var token = $("meta[name='_csrf']").attr("content");
                     var header = $("meta[name='_csrf_header']").attr("content");
                     // blob : Java Script 파일 객체
                     //console.log(blob);

                   },
                 },
            });
    
		    
    			let skill_value = []; // select 태그 value 배열
    			let skill_text = []; // select 태그 text 배열
    
		 // 기술스택 값 변경시 실행되는 함수
		    $('#skill').on('change', function(){
		    	let skill = $('#skill option:selected').val(); // 선택된 value값을 가져옴
		    	let skillTxt = $('#skill option:selected').text(); // 선택된 text값을 가져옴
		    	
		    	skill_text.push(skillTxt); // 배열에 push
		    	skill_value.push(skill);	// 배열에 push
		    	
		    	let skill_text_str = skill_text.join(); // Join : 배열의 문자열을 합쳐주는 함수
		    	let skill_value_value = skill_value.join();
		    	
		    	// select에 값을 표시해줄땐 해당하는 option이 존재 해야 값을 나타내줄수있으므로 option태그를 생성하여 append 해줘야함
		    	$('#skill').append(`<option hidden value="`+skill_value_value+`">`+skill_text_str+`</option>`);
		    	$('#skill').val(skill_value_value);
		    	
		    });
    		
    	// 썸네일 이미지 등록
    		function thumnailInsert(){
    			let formData = new FormData();
    			
    			$.ajax({
    				url: 'hrieThumnailInsert',
    				type: 'post',
    				data: formData,
    				async: true, //비동기 여부
    		        enctype: "multipart/form-data", //form data 설정
    		        processData: false, //프로세스 데이터 설정 : false 값을 해야 form data로 인식함
    		        contentType: false, //헤더의 Content-Type을 설정 : false 값을 해야 form data로 인식함
    				success: function (result) {
    					let img = JSON.parse(result); // 파싱
    					let imgName = img.file; // 이미지 파일명
    					recruitInsert(imgName); // my프로필 등록 함수
    				},
    		 		error: function (reject) {	   
    		    		console.log(reject);
    				}
    			});

    		}
    			
		 // 공고 데이터 등록(이미지 제외)
			function recruitInsert(data){
				$.ajax({
					url: 'hireDataInsert',
					type: 'post',
					data: data,
					success: function (result){
						Swal.fire({
							icon: 'success',
							title: '구인공고를 등록했습니다.'
						});
					},
					error: function(reject){
						console.log(reject);
						Swal.fire({
							  icon: 'error',
							  title: '구인공고 등록을 실패했습니다.'
						});
					}
				})
			}
		 
			// 이미지 등록 버튼 클릭시
			$('#imgUp').on('click',function(){
				// 모달창 open
				$('#imgUpModal').modal('show');
			});

			// 이미지 등록 ajax호출 함수
			function pofolReg(){
				
				let formData = new FormData($('#imgUpForm')[0]); // 폼데이터

				$.ajax({
					url: 'hireImgInsert',
					type: 'post',
					data: formData,
					async: true, //비동기 여부
			        enctype: "multipart/form-data", //form data 설정
			        processData: false, //프로세스 데이터 설정 : false 값을 해야 form data로 인식합니다
			        contentType: false, //헤더의 Content-Type을 설정 : false 값을 해야 form data로 인식합니다
					success: function (result) {
						console.log(result);
						imageRows.innerHTML = ''; // 초기화
						
						let iamgeHtml = '';
						for(let i = 0 ; i < result.length; i++){
							iamgeHtml += imageListPrint(result[i]);
						}		
						
						imageRows.innerHTML= iamgeHtml;			
						
					},
			 		error: function (reject) {	   
			    		console.log(reject);
					}
				});
			}

			// 포트폴리오 목록 그리는 함수
			function imageListPrint(result={}){
				
				$.each(result, function(index, item) {
				
				let iamgeHtml = `<div class="row align-items-center border-bottom hoverRow mb-3">
							        <div class="col-md-3">
							      	<img class="img-fluid imgSize" src="/moamoreImg/`+item.coImg+`" alt="이미지없음">
							      	<img class="img-fluid imgSize" src="/moamoreImg/`+item.recruitImg+`" alt="이미지없음">
							      </div>
							      <div class="col-md-2" >
								      <button id="`+result.fileNo+`" data-no="`+result.jobSearchNo+`" onclick="deletePofol(this)" type="button" style="margin-left : 20px; padding:15px;" class="btn-close" aria-label="Close"></button>
								  </div>             
								</div>`;
				}
				return iamgeHtml;
				
			}


</script>
	</div>
