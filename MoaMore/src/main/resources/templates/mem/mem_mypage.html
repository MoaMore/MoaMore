<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template/layout}"
>
  <head>
    <style>
      .countVal {
        height: 100px;
        font-size: 80px;
      }
      .month {
        width: 60px;
        height: 40px;
        font-size: auto;
      }
      .label {
        width: 20px;
      }
      .dt {
        width: 120px;
      }
      .yn {
        width: 80px;
      }
      .talbe {
        text-align: center;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <!--센터 레이아웃 플렉스 시작-->
      <div class="row">
        <div class="col-xl-3 col-md-2 text-center">
          <div class="card">
            <div class="card-body">
              <h4>000기업</h4>
              <a id="insertInfo" type="button" class="btn btn-light" href=""
                >기업정보등록</a
              >
              <div class="accordion" id="sideMenu">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button
                      class="accordion-button collapsed p-1"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseOne"
                      aria-expanded="false"
                      aria-controls="panelsStayOpen-collapseOne"
                    >
                      이력서
                    </button>
                  </h2>
                  <div
                    id="panelsStayOpen-collapseOne"
                    class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingOne"
                  >
                    <div
                      class="accordion-body d-flex flex-column align-items-center p-0"
                    >
                      <div class="mb-1">
                        <a href="">이력서 등록</a>
                      </div>
                      <div class="mb-1">
                        <a href="">이력서 관리</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                    <button
                      class="accordion-button collapsed p-1"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseTwo"
                      aria-expanded="false"
                      aria-controls="panelsStayOpen-collapseTwo"
                    >
                      현황
                    </button>
                  </h2>
                  <div
                    id="panelsStayOpen-collapseTwo"
                    class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingTwo"
                  >
                    <div
                      class="accordion-body d-flex flex-column align-items-center p-0"
                    >
                      <div class="mb-1">
                        <a href="">구직 현황</a>
                      </div>
                      <div class="mb-1">
                        <a href="">관심기업</a>
                      </div>
                    </div>
                  </div>
                </div>
                <hr />
                <div class="accordion-item">
                  <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                    <button
                      class="accordion-button collapsed p-1"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseThree"
                      aria-expanded="false"
                      aria-controls="panelsStayOpen-collapseThree"
                    >
                      개인정보
                    </button>
                  </h2>
                  <div
                    id="panelsStayOpen-collapseThree"
                    class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingThree"
                  >
                    <div
                      class="accordion-body d-flex flex-column align-items-center p-0"
                    >
                      <div class="mb-1">
                        <a href="">개인정보 수정</a>
                      </div>
                      <div class="mb-1">
                        <a href="">작성글 목록</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-9 col-md-8 text-center">
          <div class="card">
            <section class="bg-dark pt-6">
              <div class="container">
                <div class="col-md-6">
                  <h1 class="text-white fs-lg-5 fs-md-3 fs-2">
                    이달의 공고
                    <span
                      class="py-1 px-2 rounded-2 bg-success fw-bold text-dark ms-2"
                      >Hiring!</span
                    >
                  </h1>
                  <br />
                </div>
                <div class="swiper mt-7">
                  <!--  -->
                  <div
                    class="swiper-container swiper-theme"
                    data-swiper='{"slidesPerView":1,"breakpoints":{"640":{"slidesPerView":1,"spaceBetween":10},"768":{"slidesPerView":2,"spaceBetween":20},"1025":{"slidesPerView":3,"spaceBetween":40}},"spaceBetween":10,"grabCursor":true,"pagination":{"el":".swiper-pagination","clickable":true},"navigation":{"nextEl":".swiper-button-next","prevEl":".swiper-button-prev"},"loop":true,"freeMode":true,"loopedSlides":3}'
                  >
                    <div class="swiper-wrapper">
                      <div
                        class="swiper-slide bg-white p-5 rounded-3 h-auto"
                        th:each="list:${list}"
                      >
                        <div
                          class="d-flex flex-column justify-content-between h-100"
                        >
                          <h4 class="text-black">[[${list.ttl}]]</h4>
                          <input type="hidden" th:value="${list.recruitNo}" />
                          <div class="gap-3 mt-5">
                            <!--                             <img th:src="|/images/${list.coImg}|" alt="기업이미지" /> -->
                            <div class="text-black">
                              <p class="mb-0 fw-bold text-dark">
                                [[${list.coNm}]]
                              </p>
                              <small>[[${list.email}]]</small>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="swiper-button-next">
                    <span class="fas fa-arrow-right fs-lg-3 fs-2"></span>
                  </div>
                  <div class="swiper-button-prev">
                    <span class="fas fa-arrow-left fs-lg-3 fs-2"></span>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
      <!--센터 레이아웃 플렉스 끝-->
      <!--입사 지원 현황 시작-->
      <div class="row mt-5">
        <div class="col-xl-3 col-md-2 text-center"></div>
        <div class="card col-xl-9 col-md-8 border-white">
          <h3>입사지원 현황</h3>
          <div class="card-body px-0">
            <!-- 현황 카운트-->
            <div class="row">
              <div class="col-xl-4 col-md-4 text-center">
                <span class="countVal">0</span>
                <p>지원완료</p>
              </div>
              <div class="col-xl-4 col-md-4 text-center border-start">
                <span class="countVal">0</span>
                <p>열람</p>
              </div>
              <div class="col-xl-4 col-md-4 text-center border-start">
                <span class="countVal">0</span>
                <p>지원취소</p>
              </div>
            </div>
            <!--현황카운트 끝-->
            <!--기간 선택 버튼 시작-->
            <div class="row my-3">
              <div class="col-xl-10 flex-column p-0">
                <div>
                  <span class="label py-1">기간</span>
                  <input
                    type="radio"
                    class="btn-check"
                    name="options"
                    id="option1"
                    autocomplete="off"
                  />
                  <label class="btn month py-1 px-0 m-0" for="option1"
                    >1주일</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="options"
                    id="option2"
                    autocomplete="off"
                  />
                  <label class="btn month py-1 px-0 m-0" for="option2"
                    >1개월</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="options"
                    id="option3"
                    autocomplete="off"
                  />
                  <label class="btn month py-1 px-0 m-0" for="option3"
                    >2개월</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="options"
                    id="option4"
                    autocomplete="off"
                  />
                  <label class="btn month py-1 px-0 m-0" for="option4"
                    >3개월</label
                  >
                  <!--기간선택 버튼 끝-->

                  <!--날짜 선택-->

                  <span class="label ms-5">날짜 선택</span>
                  <input
                    type="month"
                    name="startDt"
                    id="startDt"
                    class="dt form-control-sm"
                  />
                  ~
                  <input
                    type="month"
                    name="endtDt"
                    id="endDt"
                    class="dt form-control-sm"
                  />
                </div>
                <div>
                  <label class="yn" for="progress">마감여부</label>
                  <select name="progress" id="progress" class="form-control-sm">
                    <option value="all">전체</option>
                    <option value="J1">마감 전</option>
                    <option value="J2">마감 후</option>
                  </select>

                  <label class="yn ms-5" for="yn">열람여부</label>
                  <select name="yn" id="yn" class="form-control-sm">
                    <option value="all">전체</option>
                    <option value="C1">열람</option>
                    <option value="C3">미열람</option>
                  </select>

                  <label class="yn ms-5" for="status">지원상태</label>
                  <select name="status" id="status" class="form-control-sm">
                    <option value="all">전체</option>
                    <option value="">지원완료</option>
                    <option value="">지원취소</option>
                  </select>
                </div>
              </div>
              <div class="col-xl-2">
                <button class="btn btn-success btn-lg px-2">조회</button>
              </div>
            </div>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>지원일</th>
                  <th>지원내역</th>
                  <th>공고 진행상태</th>
                  <th>이력서 열람</th>
                  <th>취소/삭제</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- 	</div> -->
    <script></script>
  </body>
</html>
