<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>이력서 작성</title>
    <style>
      input {
        height: 50px;
        /* border-radius: 0.5rem; */
      }
      .btn-sm {
        width: 70px;
        height: 45px;
        font-size: 4px;
      }
      .bi.bi-plus-circle-fill::before,
      .bi.bi-x-lg::before {
        float: right;
        cursor: pointer;
      }
      .cursor {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <div class="row g-4 my-5">
        <!-- 		sidebar -->
        <div class="col-md-3 col-lg-3 order-md-last">
          <div style="position: sticky; top: 150px">
            <h4 class="mb-3">
              <span class="text">이력서 항목</span>
            </h4>
            <ul class="list-group mb-3 ps-1">
              <li
                name="scholar"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">학력</h4>
                </div>
                <i name="scholar" class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
              <li
                name="carrer"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">경력</h4>
                </div>
                <i class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
              <li
                name="ed"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">교육</h4>
                </div>
                <i class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
              <li
                name="licen"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">자격증</h4>
                </div>
                <i class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
              <li
                name="won"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">수상내역</h4>
                </div>
                <i class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
              <li
                name="introduce"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">자기소개서</h4>
                </div>
                <i class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
              <li
                name="pofol"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">포트폴리오</h4>
                </div>
                <i name="pofol" class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
            </ul>

            <div class="d-flex justify-content-center p-2">
              <button id="saveResume" class="btn btn-outline-primary px-2 m-2">
                이력서 저장
              </button>
              <button class="btn btn-outline-danger px-2 m-2">취소</button>
            </div>
          </div>
        </div>
        <!-- 			sidebar end -->
        <div class="col-md-9 col-lg-9">
          <!-- 				main -->
          <div class="col-md-12 col-lg-12">
            <h4 class="mb-3">개인정보</h4>
            <div class="formId my-3 card p-2">
              <div class="row gy-3" name="memInfo" id="memInfo">
                <div class="col-md-3">
                  <label class="w-100"
                    >이름
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      th:value="${info.name}"
                      readonly
                  /></label>
                </div>

                <div class="col-md-3">
                  <label class="w-100"
                    >생년월일
                    <input
                      type="text"
                      class="form-control"
                      id="birth"
                      name="birth"
                      th:value="${info.birth}"
                      readonly
                  /></label>
                </div>

                <div class="col-md-4">
                  <label class="w-100"
                    >이메일
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      th:value="${info.email}"
                    />
                  </label>
                </div>

                <div class="col-md-2">
                  <label class="w-100"
                    >성별
                    <input
                      type="text"
                      class="form-control"
                      id="gen"
                      name="gen"
                      th:value="${info.gen}"
                      readonly
                  /></label>
                </div>

                <div class="col-md-3 mt-0">
                  <label class="w-100"
                    >전화번호
                    <input
                      type="text"
                      class="form-control"
                      id="ph"
                      name="ph"
                      th:value="${info.ph}"
                  /></label>
                </div>

                <div class="col-md-3 mt-0">
                  <label class="w-100"
                    >휴대폰
                    <input
                      type="text"
                      class="form-control"
                      id="phCl"
                      name="phCl"
                      th:value="${info.phCl}"
                  /></label>
                </div>

                <div class="col-md-4 mt-0">
                  <label class="w-100"
                    >주소
                    <input
                      type="text"
                      class="form-control"
                      id="addr"
                      name="addr"
                      th:value="${info.addr}"
                  /></label>
                  <!-- 							<div class="invalid-feedback">Credit card number is -->
                  <!-- 								required</div> -->
                  <!-- 								유효성 검사용  -->
                </div>
                <div class="col-md-2 mt-0">
                  <label class="w-100"
                    >우편 번호
                    <input
                      type="text"
                      class="form-control"
                      id="post"
                      name="post"
                      th:value="${info.post}"
                      readonly
                  /></label>
                </div>
              </div>
            </div>
          </div>
          <!-------------- 스킬--------------------------------------------------------------------- -->
          <div class="col-md-12 col-lg-12">
            <h4 class="mb-3">기술 역량</h4>
            <div class="formSkill my-3 card ps-4 py-3">
              <div class="row gy-3" name="cardForAddSkill">
                <div th:each="list:${list.Z}" class="col-md-1 mx-2 px-0">
                  <button
                    class="btn btn-outline-primary btn-sm px-0"
                    th:value="${list.prov}"
                    name="skillBtn"
                  >
                    [[${list.desct}]]
                  </button>
                  <input type="hidden" name="skill" th:value="${list.prov}" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-12">
            <div class="formSkill my-3 card ps-4 py-3">
              <div class="row gy-3" name="cardForViewSkill" id="skill"></div>
            </div>
          </div>

          <!---------------------- 학력 -------------------------------------------------------->
          <div id="scholar" style="display: none">
            <div class="col-md-12 col-lg-12">
              <h4 class="mb-3">학력</h4>
              <div class="forSchr my-3 card ps-4 p-3">
                <div class="whrPst" name="whrPst">
                  <div style="display: none">
                    <div class="row gy-3 mb-4 mt-2">
                      <div><i class="bi bi-x-lg"></i></div>
                      <div class="dropdown col-md-2 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>학교 구분</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="sh:${list.D}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${sh.prov}"
                            >
                              <span>[[${sh.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input type="hidden" name="fg" value />
                      <div class="col-md-5">
                        <label class="w-100"
                          >학교 이름
                          <input type="text" class="form-control" name="breu" />
                        </label>
                      </div>
                      <div class="col-md-5">
                        <label class="w-100"
                          >전공
                          <input type="text" class="form-control" name="mj" />
                        </label>
                      </div>
                      <div class="col-md-2">
                        <label class="w-100"
                          >입학 년월
                          <input
                            type="month"
                            class="form-control"
                            name="joinYy"
                          />
                        </label>
                      </div>
                      <div class="col-md-2">
                        <label class="w-100"
                          >입학 년월
                          <input
                            type="month"
                            class="form-control"
                            name="retiYy"
                          />
                        </label>
                      </div>
                      <div class="col-md-2">
                        <label class="w-100"
                          >학점
                          <input type="text" class="form-control" name="pnt" />
                        </label>
                      </div>
                      <div class="dropdown col-md-2 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>총 점</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="tt:${list.E}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${tt.prov}"
                            >
                              <span>[[${tt.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input type="hidden" name="ttScore" value />
                      <div class="dropdown col-md-2 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>졸업 여부</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="st:${list.B}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${st.prov}"
                            >
                              <span>[[${st.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input type="hidden" name="shcrSt" value />
                    </div>
                  </div>
                </div>
                <div id="school"></div>
                <div class="fs-4 md-3">
                  <i class="bi bi-plus-circle-fill"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- -------------------------------경력------------------------------- -->
          <div id="carrer" style="display: none">
            <div class="col-md-12 col-lg-12">
              <h4 class="mb-3">경력</h4>
              <div class="forCarr my-3 card ps-4 p-3">
                <div class="whrPst">
                  <div style="display: none">
                    <div class="row gy-3 mb-4 mt-2">
                      <div><i class="bi bi-x-lg"></i></div>
                      <div class="dropdown col-md-2 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>직책</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="cl:${list.d}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${cl.prov}"
                            >
                              <span>[[${cl.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input type="hidden" name="wkdty" value />
                      <div class="col-md-4">
                        <label class="w-100"
                          >회사명
                          <input type="text" class="form-control" name="co" />
                        </label>
                      </div>
                      <div class="col-md-4">
                        <label class="2-100"
                          >부서명
                          <input
                            type="text"
                            class="form-control"
                            name="depart"
                          />
                        </label>
                      </div>
                      <div class="dropdown col-md-2 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>직무</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="clc:${list.N}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${clc.prov}"
                            >
                              <span>[[${clc.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input type="hidden" name="duty" value />
                      <div class="col-md-2">
                        <label class="w-100"
                          >입사년도
                          <input
                            type="month"
                            class="form-control"
                            name="joinYy"
                          />
                        </label>
                      </div>
                      <div class="col-md-2">
                        <label class="w-100"
                          >퇴사년도
                          <input
                            type="month"
                            class="form-control"
                            name="retiYy"
                          />
                        </label>
                      </div>
                      <div class="col-md-6">
                        <label class="w-100"
                          >업무
                          <input type="text" class="form-control" name="buss" />
                        </label>
                      </div>

                      <div class="dropdown col-md-2 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>상태</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="st:${list.B}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${st.prov}"
                            >
                              <span>[[${st.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input type="hidden" name="carrSt" value />
                    </div>
                  </div>
                </div>
                <div id="job"></div>
                <div class="fs-4 md-3">
                  <i class="bi bi-plus-circle-fill"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- -----------교육--------------------------- -->
          <div id="ed" style="display: none">
            <div class="col-md-12 col-lg-12">
              <h4 class="mb-3">교육</h4>
              <div class="forCarr my-3 card ps-4 p-3">
                <div class="whrPst" name="whrPst">
                  <div style="display: none">
                    <div class="row gy-3 mb-4 mt-2">
                      <div><i class="bi bi-x-lg"></i></div>
                      <div class="col-md-5">
                        <label class="w-100"
                          >교육명
                          <input type="text" class="form-control" name="co" />
                        </label>
                      </div>
                      <div class="col-md-7">
                        <label class="w-100"
                          >교육기관
                          <input
                            type="text"
                            class="form-control"
                            name="depart"
                          />
                        </label>
                      </div>

                      <div class="col-md-2">
                        <label class="w-100"
                          >시작년도
                          <input
                            type="month"
                            class="form-control"
                            name="joinYy"
                          />
                        </label>
                      </div>
                      <div class="col-md-2">
                        <label class="w-100"
                          >종료년도
                          <input
                            type="month"
                            class="form-control"
                            name="retiYy"
                          />
                        </label>
                      </div>
                      <div class="col-md-8">
                        <label class="w-100"
                          >이수내용
                          <input type="text" class="form-control" name="buss" />
                        </label>
                      </div>

                      <input type="hidden" name="carrSt" value />
                    </div>
                  </div>
                </div>
                <div id="educate"></div>
                <div class="fs-4 md-3">
                  <i class="bi bi-plus-circle-fill"></i>
                </div>
              </div>
            </div>
          </div>
          <!-----------자격증------------------------------>
          <div id="licen" style="display: none">
            <div class="col-md-12 col-lg-12">
              <h4 class="mb-3">자격증</h4>
              <div class="forCarr my-3 card ps-4 p-3">
                <div class="whrPst" name="whrPst">
                  <div style="display: none">
                    <div class="row gy-3 mb-4 mt-2">
                      <div><i class="bi bi-x-lg"></i></div>
                      <div class="col-md-4">
                        <label class="w-100"
                          >자격증명
                          <input type="text" class="form-control" name="co" />
                        </label>
                      </div>
                      <div class="col-md-6">
                        <label class="w-100"
                          >발급기관
                          <input
                            type="text"
                            class="form-control"
                            name="depart"
                          />
                        </label>
                      </div>

                      <div class="col-md-2">
                        <label class="w-100"
                          >취득월
                          <input
                            type="month"
                            class="form-control"
                            name="joinYy"
                          />
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="licence"></div>
                <div class="fs-4 md-3">
                  <i class="bi bi-plus-circle-fill"></i>
                </div>
              </div>
            </div>
          </div>
          <!--------------------------수상내역------------------------------->
          <div id="won" style="display: none">
            <div class="col-md-12 col-lg-12">
              <h4 class="mb-3">수상내역</h4>
              <div class="forCarr my-3 card ps-4 p-3">
                <div class="whrPst" name="whrPst">
                  <div style="display: none">
                    <div class="row gy-3 mb-4 mt-2">
                      <div><i class="bi bi-x-lg"></i></div>
                      <div class="col-md-4">
                        <label class="w-100"
                          >수상명
                          <input type="text" class="form-control" name="co" />
                        </label>
                      </div>
                      <div class="col-md-6">
                        <label class="w-100"
                          >수여기관
                          <input
                            type="text"
                            class="form-control"
                            name="depart"
                          />
                        </label>
                      </div>

                      <div class="col-md-2">
                        <label class="w-100"
                          >수상년도
                          <input
                            type="month"
                            class="form-control"
                            name="joinYy"
                          />
                        </label>
                      </div>
                      <div class="col-md-12">
                        <label class="w-100"
                          >수여내용
                          <input type="text" class="form-control" name="co" />
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="award"></div>
                <div class="fs-4 md-3">
                  <i class="bi bi-plus-circle-fill"></i>
                </div>
              </div>
            </div>
          </div>
          <!--------------------------자기소개서------------------------------->
          <div id="introduce" style="display: none">
            <div class="col-md-12 col-lg-12">
              <h4 class="mb-3">자기소개서</h4>
              <div class="forCarr my-3 card ps-4 p-3">
                <div class="whrPst" name="whrPst">
                  <div style="display: none">
                    <div class="row gy-3 mb-4 mt-2">
                      <div><i class="bi bi-x-lg"></i></div>
                      <div class="col-md-12">
                        <label class="w-100"
                          >자기소개서
                          <input type="text" class="form-control" name="co" />
                        </label>
                      </div>
                      <div class="col-md-12">
                        <label class="w-100"
                          >내용
                          <textarea
                            class="form-control"
                            name=""
                            cols="30"
                            rows="10"
                          ></textarea>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="resumeText"></div>
                <div class="fs-4 md-3">
                  <i class="bi bi-plus-circle-fill"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- 본문 : 포트폴리오 -->
          <div id="pofol" style="display: none">
            <div class="col-md-12 col-lg-12">
              <h4 class="mb-3"><b>포트폴리오 </b></h4>
              <div class="forCarr my-3 card ps-4 p-3">
                <div class="whrPst" name="whrPst">
                  <div style="display: block">
                    <div class="mb-5">
                      <p class="fs-1">
                        <button
                          id="pofolBtn"
                          type="button"
                          class="btn btn btn-outline-dark btn-sm radius"
                          style="height: 40px"
                        >
                          추가
                        </button>
                      </p>
                      <br />
                      <div class="row">
                        <div class="col-md-2" style="text-align: center"></div>
                        <div id="pofolRows" class="col-md-10">
                          <div
                            style="background-color: pink; text-align: center"
                          >
                            포트폴리오 항목이 비어있습니다. 추가를 눌러 채워
                            주세요
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="pofolModal"
        tabindex="-1"
        aria-labelledby="pofolModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content radius">
            <div class="modal-header">
              <h5 class="modal-title" id="pofolModalLabel">포트폴리오 등록</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="pofolRegForm" enctype="multipart/form-data">
                <!-- 현재로그인된 유저정보 -->
                <input
                  id="logId"
                  name="id"
                  type="hidden"
                  th:value="${#authentication.principal.username}"
                />
                <!-- 불러온 이력서 번호 -->
                <input id="resumeNo" name="resumeNo" type="hidden" />
                <!-- 현재 작성 게시글 기본키값 -->
                <input
                  id="selfJobKey"
                  name="jobSearchNo"
                  type="hidden"
                  th:attr="value=${selfJobKey}"
                />

                <table class="table">
                  <tbody class="trColor">
                    <tr>
                      <th>제목</th>
                      <td>
                        <input
                          id="pofolTitle"
                          name="title"
                          type="text"
                          class="fullWidth"
                          style="border: 1px solid #ddd"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th>이미지파일</th>
                      <td>
                        <input id="pofolImg" name="pofolImg" type="file" />
                      </td>
                    </tr>
                    <tr>
                      <th>포트폴리오 파일</th>
                      <td>
                        <input id="pofolFile" name="pofolFile" type="file" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary radius"
                style="background-color: gray; border: none"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button
                id="pofolRegBtn"
                type="button"
                class="btn btn-dark radius"
              >
                등록
              </button>
            </div>
          </div>
        </div>
      </div>
      <script>
        $(document).ready(function () {
          // 저장
          $("#saveResume").on("click", function () {
            let data = [];
            console.log($("#school").children());

            // let data=[]
            // let ShcrVO
            // for (let i = 0; i < shl.length; i++) {
            //   let shl = $("#school").children()[i];
            // console.log($(shl).find("input"));
            //  data.push($(shl).find("input").serialize());
            // }
            if ($("#school").children() > 0) {
              data = $.map($("#school").children(), function (shl) {
                let obj = {
                  breu: $(shl).find("input[name=breu]").val(),
                  mj: $(shl).find("input[name=mj]").val(),
                  joinYy: $(shl).find("input[name=joinYy]").val(),
                  retiYy: $(shl).find("input[name=retiYy]").val(),
                  pnt: $(shl).find("input[name=pnt]").val(),
                  shcrSt: $(shl).find("input[name=shcrSt]").val(),
                  ttScore: $(shl).find("input[name=ttScore]").val(),
                  fg: $(shl).find("input[name=fg]").val(),
                };
                console.log(obj);
                return obj;
              });
            }
            // let obj={}
            // let input = $(shl).find('input')
            // for(let i=0;i<input.length;i++){
            //   // let container[]
            // }
            console.log(data);
          });

          // 스킬 클릭 이동

          $("button[name=skillBtn]").on("click", function (ev) {
            console.log($(this).parent());
            let cop = $(this).parent();
            if ($(this).parent().parent().attr("name") == "cardForAddSkill") {
              $("div[name=cardForViewSkill]").append(cop);
            } else {
              $("div[name=cardForAddSkill]").append(cop);
            }
          });
          // 노드 복사
          $("i.bi.bi-plus-circle-fill").on("click", copy);
          // 드롭다운 메뉴

          $(document).on("click", "button.dropdown-item", function () {
            let selected = $(this).val();
            let selectedText = $(this)[0].children[0].innerText;

            // console.log(selected);
            // console.log(selectedText);

            $(this).closest(".dropdown")[0].firstElementChild.innerText =
              selectedText;
            $(this).closest(".dropdown")[0].nextElementSibling.value = selected;
          });

          //삭제

          $(document).on("click", "i.bi.bi-x-lg", function () {
            let count = $(this).parents()[3].children.length;
            let bid = $(this).parents()[6].id;
            let dis = $("#" + bid);
            $(this).parents()[2].remove();
            if (count == 1) {
              dis.css("display", "none");
            }
          });

          //           메뉴 버튼
          $(".bt").on("click", function () {
            //             console.log($(this)[0].getAttribute("name"));
            let bname = $(this)[0].getAttribute("name");
            let element = $("#" + bname);
            console.log(element);
            element.css("display", "block");
            $(element).find("i.bi.bi-plus-circle-fill").click();
          });

          // 포트폴리오 추가 버튼 클릭시
          $("#pofolBtn").on("click", function () {
            $("#pofolTitle").val(""); // 초기화
            $("#pofolImg").val(""); // 초기화
            $("#pofolFile").val(""); // 초기화
            $("#pofolModal").modal("show");
          });

          // 포트폴리오 등록버튼 클릭시
          $("#pofolRegBtn").on("click", function () {
            pofolReg(); // 포트폴리오 등록 ajax호출 함수
            $("#pofolModal").modal("hide");
          });

          function copy(ev) {
            let tar = $(this).parents()[1].children[1];
            let newNode = $(this).parents()[1].children[0].children[0];
            let cop = newNode.cloneNode(true);
            cop.style.display = "block";
            tar.append(cop);
            $(this).parents()[1].children[1];
            ev.stopPropagation();
          }
          // 포트폴리오 등록 ajax호출 함수
          function pofolReg() {
            let formData = new FormData($("#pofolRegForm")[0]); // 폼데이터

            $.ajax({
              url: "pofolAdd",
              type: "post",
              data: formData,
              async: true, //비동기 여부
              enctype: "multipart/form-data", //form data 설정
              processData: false, //프로세스 데이터 설정 : false 값을 해야 form data로 인식합니다
              contentType: false, //헤더의 Content-Type을 설정 : false 값을 해야 form data로 인식합니다
              success: function (result) {
                console.log(result);
                pofolRows.innerHTML = ""; // 초기화

                let pofolHtml = "";
                for (let i = 0; i < result.length; i++) {
                  pofolHtml += pofolListPrint(result[i]);
                }

                pofolRows.innerHTML = pofolHtml;
              },
              error: function (reject) {
                console.log(reject);
              },
            });
          }

          // 포트폴리오 목록 그리는 함수
          function pofolListPrint(result = {}) {
            let pofolHtml =
              `<div class="row align-items-center border-bottom hoverRow mb-3">
          				        <div class="col-md-3">
          				      	<img class="img-fluid imgSize" src="/moamorePofol/` +
              result.pofolImg +
              `" alt="이미지없음">
          				      </div>
          				      <div class="col-md-7" style="color:black;">
          				      		<p class="mb-0">[제목] ` +
              result.title +
              `</p>
          				        	<p class="mb-0">[파일명] <a style="color:blue; text-decoration:underline !important;" href="/moamorePofol/` +
              result.pofolUuidFile +
              `">` +
              result.pofolFile +
              `</a></p>
          				      </div>
          				      <div class="col-md-2" >
          					      <button id="` +
              result.fileNo +
              `" data-no="` +
              result.jobSearchNo +
              `" onclick="deletePofol(this)" type="button" style="margin-left : 20px; padding:15px;" class="btn-close" aria-label="Close"></button>
          					  </div>             
          					</div>`;
            return pofolHtml;
          }
          // 포트폴리오 리스트에서 닫기 버튼 클릭시 발생하는 함수
          function deletePofol(deleteItem) {
            let jobSearchNo = deleteItem.dataset.no; // data - 속성 이용해서 값가져옴
            console.log(jobSearchNo);

            $.ajax({
              url: "pofolDelete",
              type: "post",
              data: { fileNo: deleteItem.id, jobSearchNo: jobSearchNo },
              success: function (result) {
                console.log("삭제성공");
                pofolRows.innerHTML = ""; // 초기화

                let pofolHtml = "";
                if (result.length == 0) {
                  // 포트폴리오 리스트 항목이 0개라면
                  pofolHtml = `<div style="background-color : pink; text-align:center;">포트폴리오 항목이 비어있습니다. 추가를 눌러 채워 주세요</div>`;
                  pofolRows.innerHTML = pofolHtml;
                } else {
                  for (let i = 0; i < result.length; i++) {
                    pofolHtml += pofolListPrint(result[i]); // 화면에 뿌려주는 태그들
                  }

                  pofolRows.innerHTML = pofolHtml;
                }
              },
              error: function (reject) {
                console.log(reject);
              },
            });
          }
        });
      </script>
    </div>
  </body>
</html>
