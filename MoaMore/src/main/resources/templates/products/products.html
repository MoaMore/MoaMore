<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<style>
.hover-effect:hover {
	outline: 1px solid rgb(68, 225, 144);
	cursor: pointer;
}
</style>
</head>
<body>
	<div class="container" layout:fragment="content">
		<h1 style="color: #0a2640; font-weight: bold;">프리미엄 광고</h1>

		<div class="row">
			<div class="col-lg-9">
				<div onclick="payPage(this.getAttribute('data-prdtCd'))" th:data-prdtCd="${products[0].prdtCd}"
					class="card shadow p-3 mb-5 bg-body hover-effect"
					style="background-color: rgba(101, 228, 163, 0.25)">
					<div class="card-body">
						<span class="fw-bold fs-3 text-dark me-6">[[${products[0].prdtNm}]]</span> <span
							class="fw-bold fs-3 text-decoration-line-through me-6">[[${products[0].prdtPrc}]] 원</span>
						<span class="fw-bold fs-3 text-dark"> [[${products[0].totalPrice}]] 원</span>
						<button class="">결제</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-9">
				<div onclick="payPage(this.getAttribute('data-prdtCd'))" th:data-prdtCd="${products[1].prdtCd}"
					class="card shadow p-3 mb-5 bg-body hover-effect"
					style="background-color: rgba(101, 228, 163, 0.5)">
					<div class="card-body">
						<span class="fw-bold fs-3 text-dark me-6">[[${products[1].prdtNm}]]</span> <span
							class="fw-bold fs-3 text-decoration-line-through me-6">[[${products[1].prdtPrc}]] 원</span>
						<span class="fw-bold fs-3 text-dark">[[${products[1].totalPrice}]] 원</span>
						<button class="">결제</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-9">
				<div onclick="payPage(this.getAttribute('data-prdtCd'))" th:data-prdtCd="${products[2].prdtCd}"
					class="card shadow p-3 mb-5 bg-body hover-effect"
					style="background-color: rgba(101, 228, 163, 0.75)">
					<div class="card-body">
						<span class="fw-bold fs-3 text-dark me-6">[[${products[2].prdtNm}]]</span> <span
							class="fw-bold fs-3  text-decoration-line-through me-6">[[${products[2].prdtPrc}]] 원</span>
						<span class="fw-bold fs-3 text-dark">[[${products[2].totalPrice}]] 원</span>
						<button class="payBtn">결제</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			function payPage(cd) {
				location.href = "/payCheck?prdtCd="+cd;
			}
		</script>
	</div>

</body>
</html>
