<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{template/layout}">
<head>
<meta charset="UTF-8">
<title>모아모아/내프로필관리</title>

<!-- self/selfJobProfile.css.CSS -->
<link href="self/selfJobProfile.css" rel="stylesheet">

</head>
<body>
	<div layout:fragment="content">
		<div class="row" style="margin-top : 30px; height: auto;">
			<div class="col-md-1"></div>
			<div class="col-md-2 border-end" style="margin:10px;">
				<div style="position: sticky; top:150px;">
					<p class="fs-1" style="text-align : center;">내 프로필 관리</p>
					<hr>
					<div style="display:flex; justify-content: center;">
						<div style="display:flex; flex-direction: column;">
							<button type="button" class="btn btn-outline-danger btn-sm mb-3">이력서불러오기</button>
							<div class="mb-2 cursor">
								<img src="self/number1_fill.svg" class="number"><span>셀프소개</span>
							</div>
							<div class="mb-2 cursor">
								<img src="self/number2.svg" class="number"><span>경력사항</span>
							</div>
							<div class="mb-2 cursor">
								<img src="self/number3.svg" class="number"><span>학력ㆍ자격증</span>
							</div>
							<div class="mb-2 cursor">
								<img src="self/number4.svg" class="number"><span>희망급여</span>
							</div>
							<div class="mb-2 cursor">
								<img src="self/number5.svg" class="number"><span>상주가능정보</span>
							</div>
							<div class="mb-2 cursor">
								<img src="self/number6.svg" class="number"><span>포트폴리오</span>
							</div>
						</div>	
					</div>
				</div>
			</div>
			<div class="col-md-7">
				<div class="mb-5">
					<p class="fs-1"><b>셀프소개</b></p>
					<div class="row">
						<div class="col-md-3" style="text-align:center;">
							<img src="self/suna.jpg" class="circleImg">
							<input type="file" id="inputImg" style="display:none;">
							<button type="button" class="btn btn-outline-success btn-sm mt-2" id="changeImg">프로필변경</button>
						</div>
						<div class="col-md-9">
							<div class="border-bottom mb-3" style="display:flex; width:100%; text-align:center;">
								<span style="width:20%;">제목</span>
								<input type="text" style="border:0px; width:80%; outline: none;">
							</div>
							<div class="border-bottom mb-3" style="display:flex; width:100%; text-align:center;">
							  <span style="width:20%;">지역</span>
							  <select style="border:0px; width:80%; outline: none; text-align:center;">
							    <option selected>선택해주세요</option>
							    <option value="1">One</option>
							    <option value="2">Two</option>
							    <option value="3">Three</option>
							  </select>
							</div>
							<div class="border-bottom mb-3" style="display:flex; width:100%; text-align:center;">
							  <span style="width:20%;">직무분야</span>
							  <select style="border:0px; width:80%; outline: none; text-align:center;">
							    <option selected>선택해주세요</option>
							    <option value="1">One</option>
							    <option value="2">Two</option>
							    <option value="3">Three</option>
							  </select>
							</div>
							<div class="border-bottom mb-3" style="display:flex; width:100%; text-align:center;">
							  <span style="width:20%;">기술스택</span>
							  <select style="border:0px; width:80%; outline: none; text-align:center;">
							    <option selected>선택해주세요</option>
							    <option value="1">One</option>
							    <option value="2">Two</option>
							    <option value="3">Three</option>
							  </select>
							</div>
						</div>
					</div>
				</div>
				<hr style="color : #ddd;">
				<br>
				<div>
					<p class="fs-1"><b>경력사항</b></p>
					<div class="row">
						<div class="col-md-2" style="text-align:center;">
						</div>
						<div class="col-md-10">
							<div class="border-bottom mb-3" style="display:flex; width:100%; text-align:center;">
							  <span style="width:20%;">총 경력기간</span>
							  <select style="border:0px; width:80%; outline: none; text-align:center;">
							    <option selected>선택해주세요</option>
							    <option value="1">One</option>
							    <option value="2">Two</option>
							    <option value="3">Three</option>
							  </select>
							</div>
							<div class="border-bottom mb-3" style="display:flex; width:100%; text-align:center;">
								<span style="width:20%;">경력사항</span>
								<input type="text" style="border:0px; width:80%; outline: none; text-align:center;" placeholder="추가해주세요">
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr>
			<div class="col-md-1"></div>
		</div>
		<script>
		changeImg.addEventListener('click',function(){
			inputImg.click();
		});
		</script>
	</div>
</body>
</html>
